<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="/main.css" rel="stylesheet">
<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/webjars/sockjs-client/sockjs.min.js"></script>

<div class="container">
	<div class="row">
		<div class="wrapper">
			<div class="contact-form-page">
				<div class="form-head">
					<div class="header-btn">
						<a class="top-btn" href="#"><i class="fa fa-times"></i></a>
					</div>
				</div>
				<h1></h1>
				<form>
					<div class="form-group">
						<label for="exampleInputText">Name</label> <input id="sender"
							type="text" class="form-control" required="required">
					</div>
					<div class="form-group">
						<label for="exampleInputMessage">Message</label>
						<textarea id="content" class="form-control" rows="3"
							required="required"></textarea>
					</div>
					<button id="send" type="submit" class="submit-buttom">Send</button>
				</form>
			</div>
			<a class="buttom-btn" href="#"><i class="fa fa-times"></i></a>
		</div>

		<div class="row">
			<div class="col-md-9">
				<table id="conversation"
					class="table table-striped table-dark table table-hover"
					style="margin-left: 7%;">
					<thead>
						<tr>
							<th></th>
						</tr>
					</thead>
					<tbody id="chat">
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
